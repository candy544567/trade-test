        // æ˜¾ç¤ºæ‰€æœ‰é¢˜ç›®
        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            shuffledQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                
                const typeLabel = question.type === 'multiple' ? 
                    '<span class="question-type">å¤šé€‰é¢˜</span>' : 
                    '<span class="question-type">å•é€‰é¢˜</span>';
                
                let optionsHtml = '';
                question.options.forEach((option, optionIndex) => {
                    const optionLetter = option.charAt(0);
                    const inputType = question.type === 'multiple' ? 'checkbox' : 'radio';
                    const inputName = `question${index}`;
                    
                    optionsHtml += `
                        <label class="option" onclick="selectOption(${index}, '${optionLetter}', '${question.type}')">
                            <input type="${inputType}" name="${inputName}" value="${optionLetter}">
                            ${option}
                        </label>
                    `;
                });
                
                questionDiv.innerHTML = `
                    <div class="question-number">ç¬¬ ${index + 1} é¢˜${typeLabel}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHtml}</div>
                `;
                
                container.appendChild(questionDiv);
            });
            
            updateProgress();
        }

        // é€‰æ‹©é€‰é¡¹
        function selectOption(questionIndex, optionLetter, questionType) {
            if (questionType === 'single') {
                // å•é€‰é¢˜ - å•é€‰
                userAnswers[questionIndex] = [optionLetter];
                
                // æ›´æ–°UIæ˜¾ç¤º
                const options = document.querySelectorAll(`[name="question${questionIndex}"]`);
                options.forEach(opt => {
                    const label = opt.parentElement;
                    label.classList.remove('selected');
                    if (opt.value === optionLetter) {
                        label.classList.add('selected');
                    }
                });
            } else {
                // å¤šé€‰é¢˜ - å¤šé€‰
                const checkbox = document.querySelector(`input[name="question${questionIndex}"][value="${optionLetter}"]`);
                const label = checkbox.parentElement;
                
                if (checkbox.checked) {
                    // å¦‚æœé€‰ä¸­ï¼Œæ·»åŠ åˆ°ç­”æ¡ˆæ•°ç»„
                    if (!userAnswers[questionIndex].includes(optionLetter)) {
                        userAnswers[questionIndex].push(optionLetter);
                    }
                    label.classList.add('selected');
                } else {
                    // å¦‚æœå–æ¶ˆé€‰ä¸­ï¼Œä»ç­”æ¡ˆæ•°ç»„ç§»é™¤
                    userAnswers[questionIndex] = userAnswers[questionIndex].filter(answer => answer !== optionLetter);
                    label.classList.remove('selected');
                }
            }
            
            updateProgress();
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress() {
            const answered = userAnswers.filter(answer => answer.length > 0).length;
            const total = questions.length;
            document.getElementById('progress').textContent = `ç­”é¢˜è¿›åº¦ï¼š${answered}/${total}`;
        }

        function submitTest() {
            const unanswered = userAnswers.filter(answer => answer.length === 0).length;
            
            if (unanswered > 0) {
                if (!confirm(`è¿˜æœ‰ ${unanswered} é“é¢˜æœªä½œç­”ï¼Œç¡®å®šè¦æäº¤å—ï¼Ÿ`)) {
                    return;
                }

            showResults();

        // æ˜¾ç¤ºç»“æœ
        function showResults() {
            const endTime = new Date();
            const timeSpent = Math.round((endTime - startTime) / 1000 / 60); // åˆ†é’Ÿ
            
            let correctCount = 0;
            const results = [];

                // åˆ¤æ–­ç­”æ¡ˆæ˜¯å¦æ­£ç¡®
                const isCorrect = userAnswer.length === correctAnswer.length &&

                if (isCorrect) correctCount++;
                
                results.push({

            const score = Math.round((correctCount / questions.length) * 100);
            const accuracy = ((correctCount / questions.length) * 100).toFixed(1);
            
            // æ˜¾ç¤ºç»“æœç•Œé¢
            document.getElementById('testScreen').classList.add('hidden');

            // æ›´æ–°ç»“æœä¿¡æ¯
            document.getElementById('scoreCircle').textContent = `${score}åˆ†`;
            document.getElementById('correctCount').textContent = `ç­”å¯¹é¢˜æ•°ï¼š${correctCount} é¢˜`;
            document.getElementById('totalCount').textContent = `æ€»é¢˜æ•°ï¼š${questions.length} é¢˜ (å•é€‰28é¢˜ï¼Œå¤šé€‰10é¢˜)`;
            document.getElementById('accuracyRate').textContent = `æ­£ç¡®ç‡ï¼š${accuracy}%`;
            document.getElementById('timeSpent').textContent = `ç”¨æ—¶ï¼š${timeSpent} åˆ†é’Ÿ`;
            
            // æ˜¾ç¤ºé€Ÿè®°è¡¨
            displayQuickReview();
            
            // æ˜¾ç¤ºè¯¦ç»†ç­”é¢˜æƒ…å†µ
